<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background-color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #2980b9;
        }

        .high-score {
            color: #f1c40f;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use arrow keys or WASD to control the snake
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const normalGameSpeed = 150;
        const boostedGameSpeed = 75;
        const specialFoodDuration = 3000;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let specialFood = null;
        let specialFoodTimer = null;
        let speedBoostActive = false;
        let speedBoostTimer = null;
        let gameInterval;
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Generate random food position
        function randomFood() {
            let x, y;
            do {
                x = Math.floor(Math.random() * tileCount);
                y = Math.floor(Math.random() * tileCount);
            } while (isSnakeSegment(x, y));
            
            food = { x, y };

            // 20% chance to spawn special food
            if (Math.random() < 0.2 && !specialFood) {
                spawnSpecialFood();
            }
        }

        // Spawn special food
        function spawnSpecialFood() {
            let x, y;
            do {
                x = Math.floor(Math.random() * tileCount);
                y = Math.floor(Math.random() * tileCount);
            } while ((x === food.x && y === food.y) || isSnakeSegment(x, y));

            specialFood = { x, y };

            // Set timer to remove special food after 3 seconds
            if (specialFoodTimer) clearTimeout(specialFoodTimer);
            specialFoodTimer = setTimeout(() => {
                specialFood = null;
            }, specialFoodDuration);
        }

        // Check if position is occupied by snake
        function isSnakeSegment(x, y) {
            return snake.some(segment => segment.x === x && segment.y === y);
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#27ae60';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head - slightly different color (blue when speed boosted)
                    ctx.fillStyle = speedBoostActive ? '#3498db' : '#2ecc71';
                } else {
                    ctx.fillStyle = speedBoostActive ? '#2980b9' : '#27ae60';
                }

                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);

                // Add some styling to snake segments
                ctx.strokeStyle = speedBoostActive ? '#1a5276' : '#1e8449';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw normal food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // Add glow effect to normal food
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 10;
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 6, gridSize - 6);
            ctx.shadowBlur = 0;

            // Draw special food if it exists
            if (specialFood) {
                ctx.fillStyle = '#f39c12';
                ctx.fillRect(specialFood.x * gridSize, specialFood.y * gridSize, gridSize - 2, gridSize - 2);

                // Add glow effect to special food
                ctx.shadowColor = '#f39c12';
                ctx.shadowBlur = 10;
                ctx.fillRect(specialFood.x * gridSize + 2, specialFood.y * gridSize + 2, gridSize - 6, gridSize - 6);
                ctx.shadowBlur = 0;

                // Add star shape to special food
                ctx.fillStyle = '#ffffff';
                const centerX = specialFood.x * gridSize + gridSize / 2;
                const centerY = specialFood.y * gridSize + gridSize / 2;
                const size = gridSize / 5;

                ctx.beginPath();
                ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Activate speed boost
        function activateSpeedBoost() {
            speedBoostActive = true;

            // Clear existing interval and create new one with faster speed
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, boostedGameSpeed);

            // Clear any existing timer
            if (speedBoostTimer) clearTimeout(speedBoostTimer);

            // Set timer to end speed boost after 2 seconds
            speedBoostTimer = setTimeout(() => {
                speedBoostActive = false;
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, normalGameSpeed);
            }, 2000);
        }

        // Move snake
        function moveSnake() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Add new head first
            snake.unshift(head);

            // Check normal food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();

                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            }
            // Check special food collision
            else if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
                score += 25;
                scoreElement.textContent = score;
                activateSpeedBoost();
                specialFood = null;
                if (specialFoodTimer) clearTimeout(specialFoodTimer);

                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop(); // Remove tail if no food eaten
            }

            // Check self collision AFTER movement (exclude head, check from index 1)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }

        // Game over function
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            clearInterval(gameInterval);
            if (speedBoostTimer) clearTimeout(speedBoostTimer);
            if (specialFoodTimer) clearTimeout(specialFoodTimer);
        }

        // Restart game
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            speedBoostActive = false;
            specialFood = null;
            if (speedBoostTimer) clearTimeout(speedBoostTimer);
            if (specialFoodTimer) clearTimeout(specialFoodTimer);

            // Reset game speed
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, normalGameSpeed);

            randomFood();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            // Prevent snake from going backwards
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Initialize game
        randomFood();
        drawGame();

        // Start game loop
        gameInterval = setInterval(gameLoop, normalGameSpeed);

        // Add touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx !== -1) {
                    dx = 1; dy = 0; // Right
                } else if (deltaX < 0 && dx !== 1) {
                    dx = -1; dy = 0; // Left
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy !== -1) {
                    dx = 0; dy = 1; // Down
                } else if (deltaY < 0 && dy !== 1) {
                    dx = 0; dy = -1; // Up
                }
            }
        });
    </script>
</body>

</html>
